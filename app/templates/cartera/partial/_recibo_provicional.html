 <div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="row">
             <div class="form-group">
                <label class="col-sm-2 col-md-3 control-label">No Recibo:</label>
                <div class="col-sm-10 col-md-9">
                    <input readonly name="no_recibo" class="form-control" type="text" placeholder="No Recibo" value="{{ no_recibo }}">
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="row">
             <div class="form-group">
                <label class="col-sm-2 control-label">Monto:</label>
                <div class="col-sm-10">
                     <div class="input-group">
                        <input id="monto-recibo" name="monto" class="form-control" type="number" placeholder="Monto" onblur="input_monto_change(this)">
                        <span class="input-group-addon" id="basic-addon1">
                            Cancelaci√≥n/Abono
                            <input type="checkbox" name="cancelacion" id="cancelacion-recibo" >
                        </span>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <div class="hr-line-dashed"></div>
 <div class="row">
    <div class="col-sm-12 col-md-6">
        <div class="row">
             <div class="form-group">
                <label class="col-sm-2 control-label">Cliente:</label>
                <div class="col-sm-10">
                    <select name="cliente" class="form-control select2" type="text" onchange="mostrar_facturas(this)">
                        <option selected="selected" disabled="disabled">--seleccione cliente--</option>
                        {% for cliente in clientes %}
                        <option value="{{ cliente.id }}">{{ cliente.identificacion }}; {{ cliente.nombre }}; {{ cliente.telefono }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
    </div>
   <div class="col-sm-12 col-md-6">
        <div class="row">
            <div class="form-group">
        <label class="col-sm-2 control-label">Vendedor:</label>
        <div class="col-sm-10">
            <input type="text" name="vendedor" value="{{vendedor}}" readonly data-id="{{vendedor.id}}" class="form-control">
        </div>
    </div>
        </div>
    </div>
</div>
<div class="hr-line-dashed"></div>
<div id="content-listado-facturas-cliente"></div>

 <div class="row">
     <div class="col-sm-12">
        <div class="form-group">
            <label for="comentario-recibo">Comentario:</label>
            <textarea cols="2" id="comentario-recibo" name="comentario" class="form-control" type="text" placeholder="Sus comentarios"></textarea>
        </div>
    </div>
</div>
 <div class="row">
    <div class="col-sm-12 col-md-4">
         <div class="form-group">
             <label for="forma_pago">Forma de Pago:</label>
             <select id="forma_pago" name="forma_pago" class="form-control select2" type="text" onchange="forma_pago_change(this)">
                    <option selected="selected" disabled="disabled">--seleccione forma de pago--</option>
                    {% for forma_pago in formas_pago %}
                    <option value="{{ forma_pago.id }}">{{ forma_pago.forma_pago }}</option>
                    {% endfor %}
                </select>
         </div>
    </div>
    <div class="col-sm-12 col-md-4 hidden" id="div-pos-fecha">
         <div class="form-group">
            <label for="fecha_pos_cambio_ck">Fecha cambio CK:</label>
             <input id="fecha_pos_cambio_ck" name="fecha_pos_cambio_ck"  type="text"  class="form-control datetimepicker" placeholder="Carmbiar despues del.." aria-describedby="basic-addon1">
         </div>
    </div>
    <div class="col-sm-12 col-md-4 hidden" id="div-doc-banco">
         <div class="form-group">
            <label for="referencia">CK/REF:</label>
            <input name="referencia" id="referencia" type="text"  class="form-control" placeholder="Referencia..." aria-describedby="basic-addon1">
         </div>
    </div>
</div>
