{% load humanize %}

    <div class="form-horizontal" style="background-color: rgba(14, 170, 166, 0.1)" >
        <span><strong>No Doc:</strong> {{ factura.nodoc }} <br> <strong>Saldo:</strong> {{ factura.saldo_factura|floatformat:2|intcomma }} $</span>

        <div style="float: right">
            <div class="btn-group">
                <button onclick="cargarPagoFactura({{ factura.id }}, false);" class="btn btn-3d btn-success">Abonar</button>
                <button onclick="cargarPagoFactura({{ factura.id }}, true);"  class="btn btn-3d btn-primary">Pagar</button>
            </div>
        </div>
        <br>
        <span><strong>Emisi√≥n:</strong> {{ factura.fecha }} </span>
        <br>
        <span><strong>Vencimiento:</strong> {{ factura.fecha_vence }} </span>


    </div>
    <div class="hr-line-dashed"></div>
{% endfor %}
